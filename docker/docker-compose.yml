services:

  diary-testall-sql:
    container_name: diary-testall-sql
    build:
      context: ../.
      dockerfile: docker/sql.dockerfile
    image: diary-testall-sql
    networks:
      - diary
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"

  diary-testall-redis:
    container_name: diary-testall-redis
    image: redis:8.0.3-alpine
    networks:
      - diary
    ports:
      - "6379:6379"

  diary-testall-minio:
    container_name: diary-testall-minio
    image: minio/minio:RELEASE.2025-07-18T21-56-31Z
    networks:
      - diary
    environment:
      MINIO_ACCESS_KEY: localtest
      MINIO_SECRET_KEY: localtest
    ports:
      - "9000:9000"
    command: "minio server /data"

networks:
  diary:
    name: diary